---
proposals:
- barclamp: database
  deployment:
    elements:
      database-server:
      - "@@controller@@"

- barclamp: rabbitmq
  deployment:
    elements:
      rabbitmq-server:
      - "@@controller@@"

- barclamp: keystone
  attributes:
    signing:
      token_format: UUID
  deployment:
    elements:
      keystone-server:
      - "@@controller@@"

- barclamp: swift
  attributes:
    cluster_hash: 181d253856
  deployment:
    elements:
      swift-proxy:
      - "@@controller@@"
      swift-ring-compute:
      - "@@controller@@"
      swift-storage:
      - "@@storage-swift1@@"
      - "@@storage-swift2@@"

- barclamp: glance
  deployment:
    elements:
      glance-server:
      - "@@controller@@"

- barclamp: cinder
  attributes:
    volumes:
    - backend_driver: raw
      backend_name: default
      raw:
        volume_name: cinder-volumes
        cinder_raw_method: all
  deployment:
    elements:
      cinder-controller:
      - "@@controller@@"
      cinder-volume:
      - "@@storage-cinder@@"

- barclamp: neutron
  attributes:
    ml2_mechanism_drivers:
    - openvswitch
    ml2_type_drivers:
    - vlan
    ml2_type_drivers_default_provider_network: vlan
    ml2_type_drivers_default_tenant_network: vlan
  deployment:
    elements:
      neutron-server:
      - "@@controller@@"
      neutron-network:
      - "@@controller@@"

- barclamp: nova
  attributes:
    itxt_instance: ''
    use_migration: true
    vnc_keymap: us
    kvm:
      ksm_enabled: true
  deployment:
    elements:
      nova-controller:
      - "@@controller@@"
      nova-compute-hyperv: []
      nova-compute-kvm:
      - "@@compute-kvm1@@"
      - "@@compute-kvm2@@"
      - "@@compute-kvm3@@"
      - "@@compute-kvm4@@"
      nova-compute-qemu: []
      nova-compute-xen: []

- barclamp: horizon
  attributes:
  deployment:
    elements:
      horizon-server:
      - "@@controller@@"

- barclamp: heat
  attributes:
  deployment:
    elements:
      heat-server:
      - "@@controller@@"

- barclamp: ceilometer
  deployment:
    elements:
      ceilometer-agent:
      - "@@compute-kvm1@@"
      - "@@compute-kvm2@@"
      ceilometer-agent-hyperv: []
      ceilometer-polling:
      - "@@controller@@"
      ceilometer-server:
      - "@@controller@@"
      ceilometer-swift-proxy-middleware:
      - "@@controller@@"

- barclamp: tempest
  attributes:
  deployment:
    elements:
      tempest:
      - "@@controller@@"
